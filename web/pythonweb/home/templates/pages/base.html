<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static%}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <style>html,body{ height: 100%;background-color: #f6f6f6;}</style>
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <div class="container-fluid" style="min-height : 95%">
      <div class="row">
         <div class="col-sm-2">
            <img src="{% static 'img/messi.jpg' %}" class="responsive-img" style="max-width:300px ;background-color:yellow" />
            <div class="bs-sliderbar">
               <ul class="nav flex-column" style="background-color: #ffffff;">
                  <li><a class="nav-link" href= "/">thông tin cá nhân</a></li>
                  <li><a class="nav-link" href= "{% url 'blog' %}">Bài viết</a></li>
                  <li><a class="nav-link" href="{% url 'contact'%}">Liên hệ</a></li>
               </ul>
            </div>
         </div>
         <div class="col-sm-8">
            <center><h1 style="background-color:yellow">Blog Làm từ Python Django</h1></center>
            {% block content %}
  
            {% endblock %}
         </div>
      </div>
   </div>

   <footer>
         <div class="container-fluid">
            <a href="https://www.facebook.com">Facebook</a> | <a href="https://twitter.com/explore">Twitter</a> | <a href="https://www.google.com/intl/vi/gmail/about/">Google</a>
         </div>
   </footer>
</body>
</html>
